name: erty
description: Aplicação de gestão financeira pessoal e familiar com IA
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4
  
  # Navigation
  go_router: ^12.1.3
  
  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.8
  crypto: ^3.0.3
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.0
  
  # File & Documents
  file_picker: ^6.1.1
  path: ^1.8.3
  excel: ^3.0.0
  csv: ^5.1.1
  
  # Image
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Utils
  uuid: ^4.3.3
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.8
  firebase_messaging: ^14.7.9
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # Biometrics
  flutter_biometrics: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
