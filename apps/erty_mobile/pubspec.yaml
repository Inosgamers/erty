name: erty_mobile
description: Erty – aplicativo financeiro inteligente com IA, modo offline e gestão familiar.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_riverpod: ^2.5.1
  riverpod: ^2.5.1
  go_router: ^14.2.0
  dio: ^5.7.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.22
  background_fetch: ^1.3.5
  device_info_plus: ^9.1.2
  package_info_plus: ^8.0.2
  logger: ^2.3.0
  fl_chart: ^0.68.0
  uuid: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.10
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  drift_dev: ^2.18.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
